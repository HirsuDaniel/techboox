<!-- login.component.html -->
<div class="col-8 mt-5">
  <div class="card">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="submitLogin()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="form.email" required>
        </div>
        <div class="alert alert-danger" [hidden]="!error.email">
          {{error.email}}
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password" required>
        </div>
        <div class="alert alert-danger" [hidden]="!error.password">
          {{error.password}}
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>

<!-- Survey Modal -->
<div *ngIf="showSurveyModal" class="modal" tabindex="-1" style="display:block; background: rgba(0, 0, 0, 0.5);">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Survey</h5>
        <button type="button" class="close" (click)="showSurveyModal = false">&times;</button>
      </div>
      <div class="modal-body">
        <app-survey [questions]="surveyQuestions"></app-survey>
      </div>
    </div>
  </div>
</div>
